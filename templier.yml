proxy-timeout: 10s
lint: true
templier-host: "localhost:7331"
log:
  level: erronly
  clear-on: file-change
  print-js-debug-logs: true
debounce:
  templ: 50ms
  go: 50ms
tls:
app:
  dir-src-root: "./"
  exclude:
    - ".*" # All hidden files.
    - "*~" # Any temporary backup files IDEs might use.
    - node_modules/*
    - eslint.config.mjs
  dir-cmd: "./cmd/server"
  dir-work:
  host: "http://127.0.0.1:8080"
  go-flags:
  flags: -gzip
custom-watchers:
  - name: "Bundle CSS"
    cmd: bun run build:css
    include:
      - "*.templ"
      - "server/*.css"
      - "tailwind.config.js"
      - "postcss.config.js"
    exclude: ["server/public/*"]
    fail-on-error: true
    debounce:
    requires: # No action, "Bundle Changed" will do the reloading.
  - name: Bundle Components
    cmd: bun run build:components
    include:
      - "server/components/*"
      - "tsconfig.js"
      - "postcss.config.js"
      - "tailwind.config.js"
    exclude:
    fail-on-error: true
    debounce:
    requires: # No action, "Bundle Changed" will do the reloading.
  - name: Bundle TS
    cmd: bun run build:ts
    include: ["server/*.ts"]
    exclude: ["server/components/*", "server/public/*"]
    fail-on-error: true
    debounce:
    requires: # No action, "Bundle Changed" will do the reloading.
  - name: Bundle Changed
    cmd: # Just reload all tabs.
    include: ["server/public/*"]
    exclude:
    fail-on-error:
    debounce:
    requires: reload
